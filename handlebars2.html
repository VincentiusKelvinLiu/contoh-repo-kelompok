<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Many Bars</title>
</head>
<body>
    <div class="pokemon-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <script id="pokemon-card" type="text/x-handlebars-template">
        {{#each pokemons}}
            <h1 id="title">{{ title }}</h1>
            <p id="description">{{  description }}</p>
            {{#if image}}
                <img src="{{ image }}" alt="" id="image">
            {{else}}
                <p>No Image</p>
            {{/if}}
        {{/each}}
    </script>

    <script>
        let data = {
            pokemons: [
                {
                    title: "Judul 1",
                    description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, delectus!",
                    image: "63ea22ef63581880ffbb0958dac8b98f.jpg"
                },
                {
                    title: "Judul 2",
                    description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, delectus!",
                    image: "Yamato1.jpg"
                }
            ]
        }

        let pokemonsTemplate = Handlebars.compile(document.getElementById("pokemon-card").innerHTML);

        document.querySelector(".pokemon-container").innerHTML = pokemonsTemplate(data);
    </script>
</body>
</html>
